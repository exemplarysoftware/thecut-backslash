{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ site.name }} - Backslash{% endblock %}

{% block branding %}
  <h1 id="site-name"><a href="{% url admin:index %}">{{ site.name }}</a></h1>
{% endblock %}

{% block nav-global %}
  <ul class="nav" style="display: none;">
    {% for model in backslash_model_list %}
    <li><a href="{{ model.url }}">{{ model.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
